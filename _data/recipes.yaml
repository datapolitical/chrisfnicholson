  notes: "Make Ahead Instructions: To make the lemon curd ahead of time or to freeze\
    \ it, see end of step 1. The cake layers can be baked, cooled, and covered tightly\
    \ at room temperature overnight. Making the frosting ahead of time can be tricky\
    \ because it doesn\u2019t sit well in the bowl overtime. Instead, make the frosting\
    \ and use it immediately on the cake. After you finish decorating the cake in\
    \ step 9, refrigerate for at least 30 minutes as instructed. You can extend this\
    \ time up to 1 full day. After 2 hours, though, I recommend lightly covering the\
    \ cake. (Note that covering this frosting can get messy and I haven\u2019t found\
    \ a workaround for that.) Let cold cake sit at room temperature for about 1 hour\
    \ before serving.\n\nFreezing Instructions: Frosted cake or unfrosted cake layers\
    \ can be frozen up to 2-3 months. To freeze the frosted cake, refrigerate for\
    \ at least 1 hour to set the frosting, and then cover and freeze for up to 3 months.\
    \ Thaw your cake at room temperature.\n\nEggs & Citrus in the Lemon Curd: I typically\
    \ prepare lemon curd using 4 egg yolks, however I find the final consistency thicker\
    \ when using 2 egg yolks and 1 whole egg\u2013 that is reflected in the recipe\
    \ above. You can make the lemon curd as written, but if you\u2019d like to switch\
    \ citrus flavors, I recommend a 1:1 substitution with lime juice and zest. If\
    \ you want to make grapefruit or orange curd, I recommend only substituting half\
    \ of the lemon juice/zest. Make sure you use fresh-squeezed citrus.\n\nDIY Double\
    \ Boiler for Curd: If you do not own a double boiler, you can simply place a small\
    \ heatproof glass bowl over a saucepan of simmering water\u2013 you will cook\
    \ the curd in the top pot/bowl.\n\nBest Citrus to Use in Cake: This cake is best\
    \ with just lemon, just lime, or a combination of both or either of those with\
    \ another citrus such as orange, blood orange, or grapefruit. I don\u2019t recommend\
    \ skipping the lemon or lime because other citrus flavors don\u2019t come through\
    \ very much on their own. I like using an equal combination of lemon, lime, and\
    \ orange.\n\nCream Cheese in Frosting & Update 3/15/22: Do not use cream cheese\
    \ spread and do not use the entire 8 ounce block\u2013 you only need 6 ounces.\
    \ Make sure it is full fat. I have best luck with Philadelphia brand cream cheese\
    \ in this frosting. I increased heavy cream from 1 cup (240ml) to 1 and 1/2 cups\
    \ (360ml) to yield a slightly sturdier frosting.\n\nAmount of Cake Batter & Other\
    \ Size Cakes or Cupcakes: This recipe yields between 3.5 \u2013 4 cups of batter,\
    \ which is helpful if you need it for different Cake Pan Sizes & Conversions.\
    \ Because of its light yet moist texture, this cake is best as a layer cake or\
    \ as cupcakes. I have not tested this as a 1 layer 9-inch cake. For a 3 layer\
    \ 8-inch cake, I recommend making this lemon layer cake instead and scaling up\
    \ the frosting by using one 8-ounce (225g) block cream cheese, 1 cup (120g) confectioners\u2019\
    \ sugar, 2 teaspoons vanilla extract, and 1 and 1/2 cups (360ml) heavy cream.\
    \ Keep the lemon curd amount the same since this recipe makes plenty. Feel free\
    \ to use a combination of citrus in that cake, but be warned that no flavor comes\
    \ through quite like lemon. I strongly encourage you to keep that cake as a lemon\
    \ flavored cake. For 1 dozen cupcakes, fill cupcake liners 2/3 full. Bake at 350\xB0\
    F (177\xB0C) for 18-22 minutes. A toothpick inserted in the middle will come out\
    \ clean when they\u2019re done. After cupcakes cool, carve a hole in the center\
    \ (this post has a visual for filling cupcakes) and fill with 1 heaping teaspoon\
    \ lemon curd. Top with whipped frosting. Feel free to mix some lemon curd into\
    \ the frosting, too."
