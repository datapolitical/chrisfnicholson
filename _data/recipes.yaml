  directions:
  - In a medium-size bowl, mix flour and salt until combined. Make a well in the middle
    and add the yeast.
  - Pour a little bit of the water on top of the yeast and mix with a fork or with
    your fingers until dissolved, add the sugar and mix a little more. Add the rest
    of the water and using your hands, mix it in the bowl.
  - "Pour out the dough onto a clean surface and mix with one hand (using the other\
    \ hand to push the flour with the bench scraper) until all the ingredients are\
    \ integrated, no more, please don\u2019t over mix. This will take about 5 minutes."
  - Form a ball. This ball will look and feel very rough and lumpy. Cover with plastic
    or a wet towel.
  - Place in a warm space away from drafts and let it rest until doubled in size.
    Depending on the weather and humidity, this can take 1-2 hours.
  - Remove the dough from the bowl and place it on a clean, lightly floured surface.
    Gently punch it and knead it for a few seconds, just enough to form a ball or
    roll.
  - Divide it into 8 pieces for 7-inch bolillos or into 16 pieces for mini-bolillos
  - Roll each piece to form balls, cover them, and let them rest for 20 minutes. This
    will help to relax the dough.
  - Flour a clean surface and start shaping the bolillos. Take one ball, turn it over,
    and with your fingers start rolling the dough tightly (see video above).
  - Fold edges toward the center and keep rolling. Then, with your pinky fingers,
    push and roll at the same time, about half an inch from the edges, to form the
    rounded ends of the bolillo.
