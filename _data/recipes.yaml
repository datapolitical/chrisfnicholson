    chunky or as smooth as you prefer. If you prefer an entirely smooth banana bread,
    mash the bananas separately until no more lumps remain, and then whisk them into
    the batter.
  - Add the flour, baking soda, and salt. Measure the flour, baking soda, and salt
    into the bowl. Switch to using a spatula and gently stir until the ingredients
    are just barely combined and no more dry flour is visible.
  - Fold in the nuts or chocolate, if using. Last but not least, scatter the nuts
