    my chicken for at least 8 to 12 hours.
  - After the chicken has marinated, turn on your smoker (or light it) and let it
    preheat until the smoker hits 225 degrees.
  - Fill the entire wood pan with wood chunks or chips. If you use chunks, they will
    last the entire smoke time without you having to refill the pan. If you use wood
    chips, they will burn out by the end of the smoke time so check them every 2-3
    hours and add more if they have burned out. I wrap my wood chunks in aluminum
    foil and poke holes in the aluminum foil with a knife. To me, the smoke pouch
    helps smoke release better which provides more flavor.
  - Once the smoker is preheated and the wood pan and water pan are prepped, place
    the whole chicken on the rack breast side up and close your smoker. You should
    expect to see a lot of smoke in the first 2 hours and then it will die down a
    bit. It will smell wonderful outside!
  - "Smoke the chicken at about 225 degrees for about 4 to 5 hours. Sometimes the\
    \ smoker temperature will get up to 250, but I never let it go over that. You\
    \ will need to manage your temperature to ensure the smoker doesn\u2019t get too\
    \ hot."
  - At the 4th hour, insert a digital thermometer to see how much longer it has before
    reaching 165 degrees. When the chicken is done, turn the smoker off and remove
    the chicken.
  - Your chicken should be at 165 degrees. I like to check at the chicken breast and
    legs.
  - Let the chicken sit for about 10 minutes before slicing and eating.
