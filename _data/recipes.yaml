    with plastic wrap, and let the dough rise at room temperature for about 1.5 hours
    or until it has doubled in volume.
  - 'Make the Filling:'
  - Meanwhile, make the filling. In a medium size bowl, add the softened butter, cocoa
    powder, brown sugar, salt Nutella. Use a spoon to combine until the mixture is
    totally smooth, with no lumps remaining. Set aside.
  - 'Shape the Rugelach:'
  - Divide the risen dough into three equal pieces. Sprinkle your work surface generously
    with flour. Sprinkle the dough lightly with flour. Roll one piece of dough out
    into a large rectangle, about 15" x 12". The dough should be very thin. Add more
    flour under the dough as you roll, to prevent sticking.
  - "Spread \u2153 of the chocolate filling onto the rectangle of dough in a thin\
    \ layer, using a small offset spatula. Leave 1/2\" border all around. With the\
    \ long edge facing you, fold the dough up in half lengthwise, enclosing the chocolate\
    \ filling. Gently tug the edges and corners to meet, and use fingertips to press\
    \ down the edges to seal. This helps prevent the chocolate filling from escaping."
  - Use a pizza wheel or sharp chef's knife to cut the dough into large triangles.
    Pick up one triangle, and gently stretch the triangle out even more lengthwise.
    Place the dough back down on the work surface, and roll the dough - starting from
    the straight edge top of the triangle, rolling down into a crescent shape.
  - Place the shaped rugelach on a rimmed baking sheet, lined with parchment paper.
    Place the rugelach close together, it's ok if they are touching. Repeat the same
    process with the remaining triangles of dough. Then, repeat with the remaining
    2 pieces of dough. Cover with a clean kitchen towel, and let proof at room temperature
    for 1 hour.
  - "Meanwhile, preheat the oven to 375\xB0F."
  - 'Make the Simple Syrup:'
  - In a small sauce pan, combine the granulated sugar and water. Whisk to combine.
    Allow the mixture to come to a boil, and let simmer for 3 minutes, until the mixture
    thickens slightly, and all of the sugar dissolves. Set aside.
  - 'Bake the Rugelach:'
  - "Beat 1 egg in a small bowl, and brush the top of each rugelach with beaten egg.\
    \ Bake for about 25-30 minutes, rotating the pan 180\xB0 halfway through to ensure\
    \ even browning. The rugelach should be deeply golden brown, almost mahogany on\
    \ top."
  - Remove from the oven, and use a pastry brush to brush the warm rugelach immediately
    with the simple syrup. Be generous with the simple syrup, and use all of it. The
    simple syrup absorbs completely, and is really important in keeping the rugelach
