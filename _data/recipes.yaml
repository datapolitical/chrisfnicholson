  - Fill the bottom halves of the puffs with whipped cream, then replace their tops.
    Dust with confectioners' sugar, and serve.
  - "To make the \xE9clair filling: Prepare your favorite pastry cream filling; see\
    \ tips below for our favorite. You'll need about 3 cups of filling."
  - "Spoon the filling into the \xE9clair shells."
  - 'To make the icing: Place the chocolate chips or chunks and cream in a microwave-safe
