  directions:
  - 'To make the tangzhong: Combine both the ingredients in a small saucepan, and
    whisk until no lumps remain.'
  - Place the saucepan over medium heat and cook the mixture, stirring regularly,
    until thickened, paste-like, and the spoon or spatula leaves lines on the bottom
    of the pan. This should take 1 to 3 minutes, depending on the strength of your
    burner.
  - Remove from the heat and transfer to a large mixing bowl, the bowl of a stand
    mixer, or the bucket of a bread machine (whatever you plan to knead the dough
    in).
  - 'To make the dough: Add the ingredients to the mixing bowl in the order listed;
    the heat from the tangzhong will help to warm the cold milk.'
  - "Mix \u2014 by hand, on low speed of a stand mixer with the dough hook attachment,\
    \ or in a bread machine set to the dough cycle \u2014 to bring the dough together.\
    \ Next, knead the dough until it\u2019s smooth, elastic, and tacky. This will\
    \ take up to 15 minutes by hand, 10 to 12 minutes on medium-low speed of a mixer,\
    \ or the length of the dough cycle in a bread machine."
  - Shape the dough into a ball, place it in a bowl, and cover the bowl with plastic
    wrap or a reusable cover.
  - Let the dough rise until puffy but not necessarily doubled in bulk, about 60 to
    90 minutes (depending on the warmth of your kitchen).
  - 'To make the filling: While the dough is rising, put the melted butter into a
    medium bowl and add the remaining ingredients, stirring until the mixture is the
    texture of damp sand. Set aside.'
  - Lightly grease a baking sheet, or line it with parchment paper.
  - "To assemble the rolls: Transfer the dough to a lightly greased work surface and\
    \ press it into a 10\u201D x 12\u201D rectangle that\u2019s about 1/2\u201D thick.\
    \ For evenly shaped rolls, try to pat the dough into an actual rectangle (with\
    \ corners), rather than an oval."
  - "Sprinkle the filling over the dough, covering all but a 1/2\u201D strip along\
    \ one long side."
  - Starting with the filling-covered long side, roll the dough into a log.
  - "Score the dough lightly into eight equal 1 1/2\u201D to 2\u201D pieces; this\
    \ will make large, saucer-sized cinnamon rolls \u2014 their generous size is part\
    \ of their charm. Cut the dough at the score marks, using dental floss for the\
    \ cleanest cut. If you don\u2019t have dental floss, a bench knife or sharp knife\
    \ will work."
  - "Place the rolls onto the prepared baking sheet, spacing them so there\u2019s\
    \ at least 2\u201D between each one and they\u2019re 2\u201D away from the edges\
    \ of the pan; a 3-2-3 arrangement works well. To prevent them from unraveling\
    \ while they rise and bake, tuck the ends of the spirals underneath the rolls\
    \ so that they\u2019re held in place."
  - "Cover the rolls with lightly greased plastic wrap or a reusable cover and let\
    \ them rise for 30 to 60 minutes (depending on the warmth of your kitchen). The\
    \ rolls should be puffy and the dough shouldn\u2019t bounce back immediately when\
    \ gently pressed."
  - "About 20 minutes before you\u2019re ready to bake, position a rack in the top\
    \ third of the oven. Preheat the oven to 375\xB0F."
  - "Bake the rolls for 14 to 18 minutes, until they\u2019re a light golden brown\
    \ and a digital thermometer inserted into the center of one roll reads 190\xB0\
    F. Bake for the lesser amount of time for extra-soft rolls, and the longer amount\
    \ of time for rolls with a bit more color and slightly firmer texture."
  - Remove the rolls from the oven, place the pan on a rack, and brush the hot rolls
