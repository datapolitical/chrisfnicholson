  - Fill a sink or salad spinner with very cold water and submerge the leaves. Swish
    and let soak 5 to 10 minutes. Working in batches, lift out and drain on a kitchen
    towel, then dry in a salad spinner.
  - Place a plastic bag filled with ice in the bottom of a salad bowl. Pile the washed
    leaves on top, cover with a damp kitchen towel and refrigerate until ready to
    serve.
  - In a blender (or using a hand blender), combine the garlic, anchovies, mustard,
    a large pinch of salt, about a dozen grinds of black pepper, olive oil and lemon
    juice. Blend until smooth.
  - 'Cook the egg: Poach in simmering water or in a microwave, until yolk is thickened
    but still runny. (To poach in a microwave, break egg into a glass bowl or measuring
    cup. Gently pour in warm water to cover the egg by about 1/2 inch. In bursts of
    30 seconds or less, depending on microwave power, cook egg until white is just
    firm and yolk is thickened. Hold a slotted spoon over the sink and pour the egg
    and water into it, so the cooked egg is held in the spoon while the cooking water
    and any uncooked whites drain off.) Put the egg in the dressing and blend.'
  - Taste and adjust the seasonings with mustard, oil, lemon, salt and pepper. It
    should be pungent and sharp but not acidic. Blend again, transfer to a container
    with a tightfitting lid, and chill until ready to use.
  - When ready to serve (or up to 2 hours beforehand), remove towel and ice from the
    bowl and fluff the greens. (If necessary, transfer to a larger bowl; you will
    need plenty of room for tossing.) Shake the dressing. To the greens, add half
    the croutons, half the dressing and half the cheese and toss well. Taste and toss
    with remaining dressing as needed. (If necessary, transfer the tossed salad back
    to the salad bowl.) Add remaining croutons. Sprinkle remaining grated cheese over
    the top and grind coarse pepper over that. Serve immediately (or refrigerate for
    up to 2 hours). Toss once more at the table.
