media_queries:
  mobile: "max-width: 600px"
  desktop: "min-width: 601px"
  ultrawide: "min-width: 1400px"

presets:
  default:
    widths: [280, 360, 400, 600, 800, 1000]
    formats: [webp, original]

    dimension_attributes: true
    attributes:
      img: class="photo"
    sizes:
      mobile: 90vw
      desktop: 50vw
    size: 500px

  lazy:
    formats: [webp, original]
    widths: [280, 360, 400, 600]
    dimension_attributes: true
    attributes:
      img: class="lazy photo-large"
    sizes:
      mobile: 90vw
      desktop: 30vw
    size: 300px

  drinks:
    widths: [280, 360, 400, 600, 800, 1000]
    formats: [webp, original]

    dimension_attributes: true
    sizes:
      desktop: 50vw
      mobile: 90vw
    size: 400px
