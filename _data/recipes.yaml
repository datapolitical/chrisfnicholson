    to rise in a warm, draft-free spot until it's puffy and doubled in size, 2 to
    3 hours.
  - Invert the dough onto a lightly floured work surface and dust with flour. It will
    deflate. Cut the dough into four even 9-oz pieces, and then stretch and roll each
