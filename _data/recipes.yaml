    the ropes shrink a bit, just work them back into their original length.
  - 'Begin by taking the strand farthest to the right and weave it toward the left
    through the other strands using this pattern: over, under, over. Take the strand
    furthest to the right and repeat the weaving pattern again: over, under, over.
    Repeat this pattern, always starting with the strand farthest to the right, until
    the whole loaf is braided. Tuck the ends under to give the loaf a finished look.'
  - "Carefully transfer the braided loaf to a parchment-lined 13 x 18-inch baking\
    \ sheet. Cover the loaf loosely with plastic wrap and let it rise in a warm, draft-free\
