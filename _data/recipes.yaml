  directions:
  - Mix the starter and water together in the bowl of a stand mixer. Sprinkle on the
    yeast and allow to dissolve before adding the sugar, 1 egg, oil, and flour. Knead
    using the dough hook on low for about 5 minutes until the dough comes together.
    Cover and let rest for 10 minutes. Sprinkle on the salt and knead on low for 8
    more minutes. Cover again and let rest for 90 minutes at warm room temperature.
  - Uncover the dough and punch down. Fold over the 4 corners of the dough, recover
    and let rest another 90 minutes.
  - While the dough is fermenting, make an egg wash by whisking together the 2nd egg,
    1 scant tablespoon of water, and a pinch of salt. Mix well but try not to make
    too many air bubbles.
  - Punch down the dough again and divide into even portions (the number will depend
    on how many strands you want; for reference, the first two pictures in this post
    are a 7-strand braid and the last two are an 8-strand braid). Working one at a
    time, press each portion into a rough rectangle. You want to try to remove any
    large air bubbles at this point because they will form weak points in your strand.
    To form the strand, you will be rolling over the long side of the rectangle like
    a jelly roll. To help maintain tension in the dough, use your fingertips to gently
    push the portion you just rolled over back into the dough all along the length
    of the dough. (I highly suggest you watching my IGTV video which shows you how
    to form the strands since it's much easier to show you than explain how to do
    it.) When you get to the bottom of the dough, pinch the seam together and roll
    the log out a couple of times on the work surface to create a taut surface and
    start shaping it into a long strand. At this point you can also taper the ends
    if you want. Set aside and work on the next strand.
  - Once you've shaped all the strands into logs, start with the first log you formed
