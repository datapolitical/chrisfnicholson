media_queries:
  mobile: "max-width: 767px"
  desktop: "min-width: 768px"
  ultrawide: "min-width: 1400px"

presets:
  default:
    widths: [200, 280, 360, 400, 600, 800, 1000]
    formats: [webp, original]
    dimension_attributes: true
    attributes:
      img: class="photo"
    sizes:
      mobile: 90vw
      desktop: 50vw
    size: 500px

  profile:
    widths: [150, 200, 300, 600]
    formats: [webp, original]
    dimension_attributes: true
    attributes:
      img: class="profile-photo"
    sizes:
      mobile: 50vw
      desktop: 5vw
    size: 150px

  writeup:
    widths: [400, 600, 800, 1000]
    formats: [webp, original]
    nomarkdown: true
    dimension_attributes: true
    attributes:
      img: class="writeup-photo"
    sizes:
      mobile: 80vw
      desktop: 80vw
    size: 500px

  lazy:
    formats: [webp, original]
    widths: [200, 400, 600, 800, 1000]
    dimension_attributes: true
    attributes:
      img: class="lazy photo-large"
    media_widths:
      desktop: [280]
    sizes:
      desktop: 20vw
      mobile: 50vw
    size: 300px

  drinks:
    widths: [400, 600, 800, 1000]
    formats: [webp, original]

    dimension_attributes: true
    sizes:
      desktop: 50vw
      mobile: 90vw
    size: 400px
