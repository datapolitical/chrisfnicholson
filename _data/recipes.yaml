  - Turn the stand mixer on medium speed for 2 minutes, then add in the rest of the
    flour and mix until just combined.
  - Take the bowl out of the stand mixer and cover with a clean towel to let it rise
    for 1 hour.
  - When you can push down on the dough and your fingerprint stays you're ready to
    move on to the next step.
  - "Working with half the dough at a time, roll it to \xBD inch thick on a floured\
    \ surface."
  - Dip your doughnut cutter in flour and cut out a dozen doughnuts with each half
    of the dough and out onto wax paper.
  - Let rise, covered, in a warm spot for 30-45 mins (I did 45)
  - In a cast iron pan or other deep saucepan, heat the vegetable shortening to 375
    degrees.
  - Please use a thermometer to measure the temperature as this is a critical step.
  - Fry the doughnuts on each side for 90 seconds.
  - Drain on a cooling rack until you finish cooking them all then dip into the glaze.
  - To make the glaze, add the powdered sugar, milk and corn syrup to a bowl and microwave
    for 30 seconds.
