  directions:
  - "Make the dough: Combine the flour, sugar, yeast and zest in the bottom of the\
    \ bowl of a stand mixer. Add eggs and 1/2 cup water, mixing with the dough hook\
    \ until it comes together; this may take a couple minutes. It\u2019s okay if it\u2019\
    s on the dry side, but if it doesn\u2019t come together at all, add extra water,\
    \ 1 tablespoon at a time, until the dough forms a mass. With the mixer on low,\
    \ add the salt, then the butter, a spoonful at a time, mixing until it\u2019s\
    \ incorporated into the dough. Then, mix on medium speed for 10 minutes until\
    \ dough is completely smooth; you\u2019ll need to scrape the bowl down a few times.\
    \ I usually found that after 10 minutes, the dough began to pull away from the\
    \ sides of the bowl. If it doesn\u2019t, you can add 1 tablespoon extra flour\
    \ to help this along."
  - "Coat a large bowl with oil (or scrape the dough out onto a counter and oil this\
    \ one) and place dough inside, cover with plastic and refrigerate. Leave in fridge\
    \ for at least half a day, preferably overnight. [Dough will not fully double,\
    \ so don\u2019t fret if it doesn\u2019t look like it grew by more than half.]"
  - '[To make this on the same day, see my fourth note below.]'
  - "Make filling: Melt butter and chocolate together until smooth. Stir in powdered\
    \ sugar and cocoa; mixture should form a spreadable paste. Add cinnamon, if desired.\
    \ [If you\u2019re wondering what happened to the pecans and granulated sugar,\
    \ see my third note below.]"
  - 'Assemble loaves: Coat two 9-by-4-inch (2 1/4 or 1kg) loaf pans with oil or butter,
    and line the bottom of each with a rectangle of parchment paper. Take half of
    dough from fridge (leave the other half chilled). Roll out on a well-floured counter
    to about a 10-inch width (the side closest to you) and as long in length (away
    from you) as you can when rolling it thin, likely 10 to 12 inches.'
  - Spread half of chocolate mixture evenly over the dough, leaving a 1/2-inch border
    all around. Brush the end farthest away from you with water. Roll the dough up
    with the filling into a long, tight cigar. Seal the dampened end onto the log.
    I found that transferring the log to a lightly floured baking tray in the freezer
    for 10 to 15 minutes made it much, much easier to cut cleanly in half. Repeat
    with second dough.
  - "Trim last 1/2-inch off each end of log. Gently cut the log in half lenghtwise\
    \ and lay them next to each other on the counter, cut sides up. Pinch the top\
    \ ends gently together. Lift one side over the next, forming a twist and trying\
    \ to keep the cut sides facing out (because they\u2019re pretty). Don\u2019t worry\
    \ if this step makes a mess, just transfer the twist as best as you can into the\
    \ prepared loaf pan. In one batch, mine was long enough to \u201CS\u201D inside\
    \ the pan and I nested the trimmed ends of the log in the openings. Even if you\
    \ don\u2019t (and choose to bake them separately in a little pan, as I did in\
    \ other batches), the dough will fill in any gaps by the time it\u2019s done rising\
    \ and baking, so don\u2019t worry."
  - Cover with a damp tea towel and leave to rise another 1 to 1 1/2 hours at room
    temperature. Repeat process with second loaf.
  - "Bake and finish cakesL Heat oven to 375\xB0F (190\xB0C). Remove towels, place\
    \ each loaf on the middle rack of your oven. Bake for 30 minutes, but there\u2019\
    s no harm in checking for doneness at 25 minutes. A skewer inserted into an underbaked\
    \ babka will feel stretchy/rubbery inside and may come back with dough on it.\
    \ When fully baked, you\u2019ll feel almost no resistance. If you babka needs\
    \ more time, put it back, 5 minutes at a time then re-test. If it browns too quickly,\
    \ you can cover it with foil."
  - "While babkas are baking, make syrup: Bring sugar and water to a simmer until\
    \ sugar dissolves. Remove from heat and set aside to cool somewhat. As soon as\
    \ the babkas leave the oven, brush the syrup all over each. It will seem like\
    \ too much, but will taste just right \u2014 glossy and moist. Let cool about\
    \ halfway in pan, then transfer to a cooling rack to cool the rest of the way\
    \ before eating (an adorable suggestion from Ottolenghi \u2014 don\u2019t worry,\
    \ we know you\u2019re going to eat it warm)."
  - "Do ahead: Babkas keep for a few days at room temperature. Longer, I\u2019d freeze\
    \ them. They freeze and defrost really well."
