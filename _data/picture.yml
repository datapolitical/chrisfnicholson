media_queries:
  mobile: 'max-width: 600px'

presets:
  default:
    widths: [280, 360, 400, 600, 800, 1000]
    formats: [webp, original]

    dimension_attributes: true
    sizes:
      mobile: 90vw
    size: 500px
  
  lazy:
    markup: data_auto
    formats: [webp, original]
    widths: [200, 400, 600, 800]
    noscript: true # add a fallback image inside a <noscript> tag.
    attributes: 
      img: class="lazy"
