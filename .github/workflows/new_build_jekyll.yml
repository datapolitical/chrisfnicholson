name: Update External Data and Release

on:
  schedule:
    - cron:  '*/15 * * * *'
  push:
    branches:
      - main  # Here source code branch is `master`, it could be other branch
  workflow_dispatch:

jobs:
  get_data:
    runs-on: ubuntu-latest
    concurrency: get_data
    permissions:
          contents: write
          actions: write
          checks: write
    steps:
      - name: Setup Key #webfactory/ssh-agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          # Private SSH key to register in the SSH agent
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          
      - name: Setup Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: setup git config
        run: |
          git config --local user.name ${{ secrets.USERNAME_GITHUB }}
          git config --local user.email ${{ secrets.EMAIL }}
          echo "Git Setup Status:"
          git status
          # echo "SSL Key setup info"
          # ssh -vT git@github.com
          echo "Git Setup Remotes:"
          git remote -v
          echo "Git Pull:"
          git pull --ff-only origin ${{ github.ref_name }}

      - name: Execute Recipes Python script
        run: |
          python3 -m papexp
          git add assets/images/recipes/*
          git add _data/recipes.yaml
          git pull --ff-only origin ${{ github.ref_name }}
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}

      - name: Execute Diary Python script
        run: |
          python3 -m mndexp
          mv recent_food.yml _data/recent_food.yml
          mv steps.yml _data/steps.yml
          git add _data/recent_food.yml
          git add _data/steps.yml
          echo "Recent Food:"
          cat _data/recent_food.yml
          echo "\n"
          git pull --ff-only origin ${{ github.ref_name }}
        env:
          MY_NET_DIARY_LOGIN: ${{ secrets.MY_NET_DIARY_LOGIN }}
          MY_NET_DIARY_PASSWORD: ${{ secrets.MY_NET_DIARY_PASSWORD }}

      - name: Execute Pocket Retreval
        run: |
          sudo apt-get install jq
          curl -H "Content-Type: application/json" -X POST --data '{"consumer_key":"${{ secrets.CONSUMER_KEY }}","access_token":"${{ secrets.POCKET_ACCESS_TOKEN }}","tag":"web"}' https://getpocket.com/v3/get  -o pocket.json
          jq '.list' pocket.json > _data/pocket.yml
          echo "Pocket Reads:"
          cat _data/pocket.yml
          git add _data/pocket.yml
          echo "\n"
          git pull --ff-only origin ${{ github.ref_name }}

      - name: commit
        id: get_data
        run: |
          git commit -am "Build -> Update recipes [skip actions]" || echo "::set-output name=status::Nothing to update"
      - name: Push changes
        if: steps.get_data.outputs.status != 'Nothing to update' && ${{ !env.ACT }}
        run: |
          git push "https://${{github.actor}}:${{github.token}}@github.com/${{github.repository}}.git" "HEAD:${{github.ref_name}}"
    outputs:
      status: ${{ steps.get_data.outputs.status }}


  jekyll:
    runs-on: ubuntu-latest
    concurrency: new_deployment
    needs: get_data
    if: github.event_name == 'false' #github.event_name != 'schedule' ||needs.get_data.outputs.status != 'Nothing to update'
    steps:

      - uses: actions/checkout@v2
        with:
          fetch-depth: zero
          ref: ${{ github.ref }}

      - name: checkout gh-pages
        uses: actions/checkout@v2
        with:
          ref: 'gh-pages'
          path: 'gh-pages'

      - name: setup ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Clean install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libvips42

      - name: cache gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-gems-

      # Use GitHub Actions' cache to cache site on servers
      - uses: actions/cache@v2
        with:
          path: gh-pages
          key: ${{ runner.os }}-build-new-${{ hashFiles('**/_data/picture.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-new-

      - name: bundle install
        run: |
          bundle install --path=vendor/bundle --jobs 4 --retry 3
          convert --version

      - name: jekyll build
        run: bundle exec jekyll build --profile --destination gh-pages

      - name: Deploy
        if: ${{ !env.ACT }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          publish_branch: gh-pages
          force_orphan: true
          cname: www.chrisfnicholson.com

  release:
    runs-on: ubuntu-latest
    concurrency: release
    needs: get_data
    if: (github.event_name != 'schedule' || needs.get_data.outputs.status != 'Nothing to update') && github.ref_name == 'main'
    steps:

      - uses: actions/checkout@v2
        with:
          fetch-depth: zero
          ref: ${{ github.ref }}

      # Create Version
      - name: Create Version
        id: create_version
        uses: paulhatch/semantic-version@v4.0.3
        with:
          # The prefix to use to identify tags
          branch: ${{ github.ref_name }}
          # The prefix to use to identify tags
          tag_prefix: "v"
          # A string which, if present in a git commit, indicates that a change represents a
          # major (breaking) change
          major_pattern: "(MAJOR)"
          # Same as above except indicating a minor change
          minor_pattern: "(MINOR)"
          # A string to determine the format of the version output
          format: "${major}.${minor}.${patch}"
          # Optional path to check for changes. If any changes are detected in the path the
          # 'changed' output will true. Enter multiple paths separated by spaces.
          # change_path: "src/my-service"
          # Named version, will be used as suffix for name version tag
          # namespace: project-b
          # Indicate whether short tags like 'v1' should be supported. If false only full
          # tags like 'v1.0.0' will be recognized.
          short_tags: true
          # If this is set to true, *every* commit will be treated as a new version.
          bump_each_commit: false

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v2.0.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      #Add Date To Changelog
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Modify the changelog
        id: modified
        run: |
          set -o noglob
          log=$(cat << "EOF" | sed '/gh-pages\|skip actions/d' | tac
          ${{ steps.changelog.outputs.changelog }}

          ${{
          steps.date.outputs.date }}
          EOF
          )
          log="${log//'%'/'%25'}"
          log="${log//$'\n'/'%0A'}"
          log="${log//$'\r'/'%0D'}"
          echo "::set-output name=modified::$log"

      - name: Print the modified changelog
        run: |
          cat << "EOF"
          ${{ steps.modified.outputs.modified }}
          EOF


      #Create Release
      - name: Create Release
        if: steps.create_version.outputs.patch == 0 || contains(github.event.commits[0].message, '(PATCH)')
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          tag: v${{ steps.create_version.outputs.version }}
          name: Release ${{ steps.create_version.outputs.version }}
          body: |
            ${{ steps.modified.outputs.modified }}

          draft: false
          prerelease: false
          commit: ${{ github.ref_name }}
